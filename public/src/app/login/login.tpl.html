<h2>Please Login Here</h2>
<div ng-class="alert">{{reply}}</div>
<form class="form-horizontal" ng-submit="checkLogin()">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="email" ng-model="login.email" required name="email"/><br />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" ng-model="login.password" required name="password"/><br />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
