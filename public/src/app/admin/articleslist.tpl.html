<h2>Manage Articles</h2>
<strong><a ng-href="#/admin/articles/new"/>Create New Article</a></strong>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Database ID</th>
            <th>Title</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tr ng-repeat="article in articles">
        <td>{{article._id}}</td>
     <td>{{article.title}}</td> 
     <td><strong><a ng-href="#/admin/articles/{{article._id}}/edit"/>Edit</a></strong></td>
     <td><strong><a ng-href="#/admin/articles/delete/{{article._id}}/delete"/>Delete</a></strong></td>
    </tr>
</table>
